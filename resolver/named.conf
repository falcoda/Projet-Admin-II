options {                                                                               
        directory "/var/cache/bind";                                                          
     
        //  autorise la récurion sur cette interface    
        allow-recursion {                                                               
                192.168.8.0/24;                                                         
        };                                                                           
                                                                                     
                                                                      
                                                                                        
        // Configuration des ip sur les quelles écouter                                 
        listen-on port 53 {any; };                                                   
        listen-on-v6 { none; };                                                       
                                                                                                                            
        pid-file "/var/run/named/named.pid";                                          
                                                                                        
        
        // Gestion des transferts                       
        allow-transfer { none; };       
        //activer ou non la validation dnssec(qui résous les problème de sécurité du dns)		
        dnssec-validation no;                                                           
        dnssec-enable no;                                                               
                                                                                     
};                                                                              
                                                                                        
zone "localhost" IN {                                                                   
        type master;                                                                  
        file "pri/localhost.zone";                                                      
        allow-update { none; };                                                         
        notify no;                                                                      
};                                                                                      
                                                                                     
zone "127.in-addr.arpa" IN {                                                         
        type master;                                                                  
        file "pri/127.zone";                                                            
        allow-update { none; };                                                      
        notify no;                                                                   
};  
  
// déclaration de notre zone interne                                                                                
zone "8.168.192.in-addr.arpa" {                                                                
        type forward;                                                                   
        forwarders { 192.168.8.2 ;};                                                    
        forward only ;                                                               
};    
                                                                               
// déclaration de notre zone reverse                                                                            
zone "intranet" {                                                         
        type forward;                                                                   
        forwarders { 192.168.8.2 ;};                                                 
        forward only ;                                                            
};  